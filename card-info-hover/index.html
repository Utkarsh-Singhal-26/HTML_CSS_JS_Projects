<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Info Hover</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__border">
          <div class="card__image">
            <img src="U.jpg" alt="Card Image" class="card__img" />
          </div>
        </div>

        <h3 class="card__name">Utkarsh Singhal</h3>
        <span class="card__profession">Frontend Developer</span>

        <div class="info">
          <div class="info__icon">
            <i class="ri-information-line"></i>
          </div>

          <div class="info__border">
            <div class="info__image">
              <img src="U.jpg" alt="Card Image" class="info__img" />
            </div>
          </div>

          <div class="info__data">
            <h3 class="info__name">Utkarsh Singhal</h3>
            <span class="info__profession">Master in Frontend Developer</span>
            <span class="info__location">Delhi - India</span>
          </div>

          <div class="info__social">
            <a
              href="https://www.linkedin.com/"
              target="_blank"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-linkedin-box-line"></i>
              </span>
            </a>

            <a
              href="https://www.dribbble.com/"
              target="_blank"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-dribbble-fill"></i>
              </span>
            </a>

            <a
              href="https://www.githubcom/"
              target="_blank"
              class="info__social-link"
            >
              <span class="info__social-icon">
                <i class="ri-github-fill"></i>
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
